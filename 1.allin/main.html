<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モダンでインパクトのあるCSS表現</title>
    <style>
        /* 全体のフォント */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            padding: 50px;
        }

        /* フューチャリスティック */
        .futuristic {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            color: #007bff;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(0, 123, 255, 0.3); }
            100% { text-shadow: 0 0 20px rgba(0, 123, 255, 0.7); }
        }

        /* トグルスイッチ */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 30px;
            transition: .4s;
            cursor: pointer;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        /* ボタン */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            margin: 15px;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 7px 15px rgba(0, 0, 0, 0.3);
        }

        /* カスタムポップアップ */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            position: relative;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .popup.show {
            opacity: 1;
            transform: scale(1);
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
            color: #333;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <h2>モダンでインパクトのあるCSS表現</h2>

    <p class="futuristic">これはCSSで工夫しているよ。（未来的な光）</p>

    <img src="https://picsum.photos/300/200" alt="ランダム画像">

    <div class="toggle-container">
        <span>CSSで工夫しているよ。</span>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
    </div>
    <p id="toggleText" style="display: none;">これはCSSで工夫しているよ。（トグルスイッチ）</p>

    <button class="button" onclick="startLoading()">🚀 JavaScript起動</button>
    <button class="button" onclick="getTime()">🕒 東京の現在時刻</button>
    <p id="time"></p>

    <!-- ポップアップ -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup" id="popup">
            <span class="close-btn" onclick="closePopup()">×</span>
            <div class="spinner"></div>
            <p id="popup-text">JavaScriptが起動しました！</p>
        </div>
    </div>

    <script>
        document.getElementById("toggleSwitch").addEventListener("change", function() {
            document.getElementById("toggleText").style.display = this.checked ? "block" : "none";
        });

        function startLoading() {
            const overlay = document.getElementById("popup-overlay");
            const popup = document.getElementById("popup");
            const text = document.getElementById("popup-text");

            text.innerText = "JavaScriptが起動しました！";
            overlay.style.display = "flex";

            setTimeout(() => {
                text.innerText = "処理完了！";
                setTimeout(closePopup, 1000);
            }, Math.random() * 2000 + 3000);

            setTimeout(() => {
                popup.classList.add("show");
            }, 100);
        }

        function closePopup() {
            const overlay = document.getElementById("popup-overlay");
            const popup = document.getElementById("popup");
            popup.classList.remove("show");
            setTimeout(() => {
                overlay.style.display = "none";
            }, 300);
        }

        function getTime() {
            document.getElementById("time").innerText = 現在時刻: ${new Date().toLocaleString("ja-JP")};
        }
    </script>
</body>
</html>
