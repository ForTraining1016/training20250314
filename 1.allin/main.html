<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML内で全て完結</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
        }

        /* 文字の間隔を調整 */
        .styled-text {
            font-size: 24px;
            font-weight: bold;
            display: block;
            margin-top: 30px; /* 行間を広げる */
            margin-bottom: 30px;
        }

        /* 1. グラデーション＋アニメーション */
        .gradient-text {
            background: linear-gradient(45deg, #ff7eb3, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientAnimation 3s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        /* 2. ネオンライト */
        .neon-text {
            color: #fff;
            text-shadow: 0 0 5px #ff0, 0 0 10px #ff0, 0 0 15px #ff0, 0 0 20px #ff9900;
            background-color: black;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        /* 3. タイプライター */
        .typewriter-text {
            font-family: "Courier New", monospace;
            border-right: 2px solid black;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(15, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* 4. 浮遊エフェクト */
        .floating-text {
            color: #3498db;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .floating-text:hover {
            transform: translateY(-10px);
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        }

        /* 5. カラフルなレインボーテキスト */
        .rainbow-text {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 3s infinite linear;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>HTML内で完結したデモ</h2>

    <!-- 1. ただの文字列 -->
    <p>これはHTMLにただ文字を入れているよ。</p>

    <!-- 2. CSSで工夫した文字列（5パターン表示） -->
    <p class="styled-text gradient-text">これはCSSで工夫しているよ。</p>
    <p class="styled-text neon-text">これはCSSで工夫しているよ。</p>
    <p class="styled-text typewriter-text">これはCSSで工夫しているよ。</p>
    <p class="styled-text floating-text">これはCSSで工夫しているよ。</p>
    <p class="styled-text rainbow-text">これはCSSで工夫しているよ。</p>

    <!-- 3. 表 -->
    <table border="1">
        <tr>
            <th>名前</th>
            <th>年齢</th>
            <th>職業</th>
        </tr>
        <tr>
            <td>田中</td>
            <td>25</td>
            <td>エンジニア</td>
        </tr>
        <tr>
            <td>佐藤</td>
            <td>30</td>
            <td>デザイナー</td>
        </tr>
    </table>

    <!-- 4. 画像 -->
    <img src="https://via.placeholder.com/300" alt="サンプル画像" width="300">

    <!-- 5. JavaScriptを使用した要素 -->
    <button onclick="showMessage()">ボタンを押す</button>
    <p id="result"></p>

    <button onclick="getTime()">東京の現在時刻を表示</button>
    <p id="time"></p>

    <script>
        function showMessage() {
            document.getElementById("result").innerText = "これはJavaScriptで出来ているよ";
        }

        function getTime() {
            const timeElement = document.getElementById("time");

            // 世界時計APIを使用（APIキー不要）
            fetch("http://worldtimeapi.org/api/timezone/Asia/Tokyo")
                .then(response => response.json())
                .then(data => {
                    const dateTime = new Date(data.datetime);
                    const formattedTime = dateTime.toLocaleString("ja-JP");
                    timeElement.innerText = `東京の現在時刻: ${formattedTime}`;
                })
                .catch(error => {
                    timeElement.innerText = "時刻情報を取得できませんでした。";
                });
        }
    </script>
</body>
</html>
