<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>いろんな表現</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>いろんな表現</h2>

    <p class="futuristic">これはCSSで工夫しているよ。（futuristic）</p>
    <p class="liquid">これはCSSで工夫しているよ。（liquid）</p>
    <p class="blurred">これはCSSで工夫しているよ。（blurred）</p>
    <p class="typing">これはCSSで工夫しているよ。（typing）</p>
    <p class="distorted">これはCSSで工夫しているよ。（distorted）</p>

    <table>
        <tr>
            <th>名前</th>
            <th>年齢</th>
            <th>職業</th>
        </tr>
        <tr>
            <td>木村</td>
            <td>31</td>
            <td>車屋</td>
        </tr>
        <tr>
            <td>そう</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>篠崎</td>
            <td>31</td>
            <td>会社員</td>
        </tr>
    </table>

    <img src="https://picsum.photos/300/200" alt="ランダム画像">

    <div class="toggle-container">
        <span>CSSで工夫しているよ。</span>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
    </div>
    <p id="toggleText" style="display: none;">これはCSSで工夫しているよ。（トグルスイッチ）</p>

    <button class="button" onclick="startLoading()">🚀 JavaScript起動</button>
    <button class="button" onclick="getTime()">🕒 東京の現在時刻</button>
    <p id="time"></p>

    <!-- ポップアップ -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup" id="popup">
            <span class="close-btn" onclick="closePopup()">×</span>
            <div class="spinner"></div>
            <p id="popup-text">JavaScriptが起動しました！</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
